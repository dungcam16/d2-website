    <script>
      // Load AhaChat widget only on production domains to avoid sandbox proxy errors
      window.addEventListener('load', function () {
        try {
          const host = location.hostname || '';
          const isSandbox = host.endsWith('.lovableproject.com') || host.endsWith('.lovable.app') || host === 'localhost' || host === '127.0.0.1';
          if (isSandbox) {
            console.info('AhaChat widget disabled in sandbox/preview environment');
            return;
          }
          var script = document.createElement('script');
          script.type = 'text/javascript';
          script.async = true;
          script.defer = true;
          script.crossOrigin = 'anonymous';
          script.src = 'https://ahachat.com//customer-chats/customer_chat_nx0uXVi8wd68da975859c03.js';
          script.onerror = function () {
            console.warn('AhaChat widget failed to load (ignored).');
          };
          document.body.appendChild(script);
        } catch (e) {
          console.warn('AhaChat widget skipped due to error:', e);
        }
      });
    </script>
