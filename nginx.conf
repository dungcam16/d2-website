worker_processes 1;

events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;

  server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Add debug header (optional, để check NGINX có serve không)
    add_header X-Served-By nginx;

    # Serve index.html for all non-file requests (SPA fallback)
    location / {
      try_files $uri $uri/ @fallback;
    }

    # Explicit fallback to index.html
    location @fallback {
      rewrite ^.*$ /index.html last;
    }

    # Cache static assets
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
      expires 1y;
      add_header Cache-Control "public, immutable";
    }

    # API proxy (nếu bạn có endpoint /api/ cho Supabase hoặc backend, cấu hình proxy ở đây nếu cần)
    # Ví dụ: nếu frontend fetch qua /api/ proxy đến Supabase để tránh CORS
    # location /api/ {
    #   proxy_pass https://your-supabase-url.com/;
    #   proxy_set_header Host $host;
    #   proxy_set_header X-Real-IP $remote_addr;
    # }
  }
}
