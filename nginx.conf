server {
    listen 80;
    server_name d2group.co www.d2group.co;

    # Thư mục gốc cho toàn site
    root /var/www/d2group/public;
    index index.html;

    # Các asset chung
    location /assets/ {
        try_files $uri $uri/ =404;
    }

    # Phục vụ blog từ thư mục con
    location /blog/ {
        alias /var/www/d2group/blog/;
        try_files $uri $uri/ /blog/index.html;
    }

    # Nếu bạn dùng backend (Node/PHP…) cho blog
    # location /blog/ {
    #     proxy_pass http://127.0.0.1:2368;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    # }

    # Chặn truy cập thư mục ẩn
    location ~ /\.(git|env) {
        deny all;
    }
}
