worker_processes 1;

events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout 65;

  server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Security Headers
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://ai.gateway.lovable.dev; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://dbukhytdpvzncgwdkjip.supabase.co wss://dbukhytdpvzncgwdkjip.supabase.co https://ai.gateway.lovable.dev; frame-ancestors 'self';" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Debug header (optional)
    add_header X-Served-By nginx;

    # Service-related redirects
    rewrite ^/solutions/automation/workflow-automation$ /services/n8n-automation permanent;
    rewrite ^/solutions/automation/data-ai-development$ /services/ai-chatbots permanent;
    rewrite ^/solutions/automation/integration-api$ /services/n8n-automation permanent;
    rewrite ^/solutions/automation/custom-ai-solutions$ /services/ai-chatbots permanent;
    rewrite ^/solutions/marketing/ai-chatbot$ /services/ai-chatbots permanent;

    # Generic solutions page
    rewrite ^/solutions$ /solutions/saas-companies permanent;
    rewrite ^/solutions/automation$ /services permanent;
    rewrite ^/solutions/marketing$ /services/marketing-automation permanent;

    # Content migrations (merge, then redirect)
    rewrite ^/solutions/automation/consulting-strategy$ /company/about permanent;
    rewrite ^/solutions/automation/training-knowledge$ /resources permanent; # Assuming /resources is a valid page
    rewrite ^/solutions/automation/support-optimization$ /pricing permanent;

    # Delete with 410 Gone (Vietnam-specific)
    location = /solutions/marketing/zalo-oa {
        return 410;
    }
    location = /solutions/marketing/seo-services {
        return 410;
    }
    location = /solutions/marketing/website-development {
        return 410;
    }

    # SPA fallback: any request not finding a file -> index.html
    location / {
      try_files $uri $uri/ /index.html;
    }

    # Cache static assets (immutable)
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
      expires 1y;
      add_header Cache-Control "public, immutable";
    }

    # N? u c? backend/API c?n proxy, m? block n?y và c?u hình:
    # location /api/ {
    #    proxy_pass https://your-supabase-or-backend-url;
    #    proxy_set_header Host $host;
    #    proxy_set_header X-Real-IP $remote_addr;
    #    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #    proxy_set_header X-Forwarded-Proto $scheme;
    # }
  }
}
