worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name _;

        # Thư mục gốc cho landing page/app chính
        root /usr/share/nginx/html;
        index index.html;

        # Phục vụ đường dẫn /blog từ thư mục riêng
        location /blog/ {
            alias /var/www/d2group/blog/;
            # Nếu file không tồn tại, trả về index.html (cho SPA/blog client-side routing)
            try_files $uri $uri/ /blog/index.html;
        }

        # Fallback SPA cho phần còn lại
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache static assets
        location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico)$ {
            expires 1y;
            add_header Cache-Control "public";
        }
    }
}
