worker_processes 1;

events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout 65;

  server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Debug header (optional)
    add_header X-Served-By nginx;

    # SPA fallback: mọi request không phải file tĩnh -> index.html
    location / {
      try_files $uri $uri/ /index.html;
    }

    # Cache static assets (immutable)
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
      expires 1y;
      add_header Cache-Control "public, immutable";
    }

    # Nếu có backend/API cần proxy, mở block này và cấu hình:
    # location /api/ {
    #   proxy_pass https://your-supabase-or-backend-url;
    #   proxy_set_header Host $host;
    #   proxy_set_header X-Real-IP $remote_addr;
    #   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #   proxy_set_header X-Forwarded-Proto $scheme;
    # }
  }
}
